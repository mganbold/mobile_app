<ion-content class="login-page">
  <ion-grid>
    <ion-row class="logo-container">
      <ion-col>
        <div>
          <img class="login-img" src="assets/whiteLogo.png">
        </div>
        <div class="app-title">
          <div><span class="vu-white-text">vu</span><span class="vu-blue-text">tiliti</span> <span class="app-name-spark">spark</span>
          </div>
          <div class="app-tagline">information to spark change</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="login-select">
      <div class="selected-option" [class.deselected-option]="this.isNewUser" (tap)="_onSelectLogin(false)">Login</div>
      <div class="selected-option signup-text" [class.deselected-option]="!this.isNewUser" (tap)="_onSelectLogin(true)">Sign Up</div>
    </ion-row>
    <ion-row class="login-input">
        <ion-item>
          <ion-label>
            <ion-icon class="login-input-icon" name="mail"></ion-icon>
          </ion-label>
          <ion-input
            type="text"
            [(ngModel)]="_user.email"
            placeholder="Email address">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="login-input-icon" name="lock"></ion-icon>
          </ion-label>
          <ion-input
            type="password"
            [(ngModel)]="_user.password"
            placeholder="Password">
          </ion-input>
        </ion-item>
    </ion-row>
    <button ion-button outline block color="primary" (click)="_onLoginClick(_user)">{{!this.isNewUser ? "Login" : "Register"}}</button>
    <ion-row class="or-with">
      <ion-col width-33><hr></ion-col>
      <ion-col width-33 class="or-text"> or </ion-col>
      <ion-col width-33><hr></ion-col>
    </ion-row>
    <ion-row class="bottom-row">
        <button class="social-login" ion-button outline color="light" (tap)="_onFacebookClick()">
          <img class="icon-image" src="assets/facebook.png">
        </button>
        <button class="social-login" ion-button outline color="light" (tap)="_onGoogleClick()">
          <img class="icon-image" src="assets/google-plus-icon.png">
        </button>
    </ion-row>
    <ion-row>
      <ion-col class="terms self-start">
        By logging in you agree to the <a href="https://www.vutiliti.com/tos.html">Terms of Use</a>
      </ion-col>
    </ion-row>
    <button class="forgot-pass-btn" ion-button full (click)="_onResetPasswordClick()">Reset Password</button>
  </ion-grid>
</ion-content>
