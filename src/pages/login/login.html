<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="_user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="_user.password"></ion-input>
  </ion-item>

  <button ion-button full (click)="_onLoginClick(_user)">Login</button>
  <button ion-button full (click)="_onFacebookClick()">Facebook Login</button>
  <button ion-button full (click)="_onGoogleClick()">Google Login</button>
  <button ion-button full (click)="_onSignUpClick()">Sign Up</button>
  <button ion-button full (click)="_onResetPasswordClick()">Reset Password</button>
</ion-content>
