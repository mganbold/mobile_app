<div class="chart-container">
  <div *ngIf="loading">
    <app-spinner [text]="'Please wait while loading...'">
    </app-spinner>
  </div>
  <svg preserveAspectRatio="xMidYMid meet">
    <g>
      <text
        text-anchor="middle"
        class="middle-text"
        [ngStyle]="{ fill: textColor }"
        y="35"
      >
        {{ centerValue }}  {{ centerLabel }}
      </text>
    </g>
  </svg>
  <div
    class="svg-icon"
    [ngStyle]="{ fill: meterIconColor }"
    [inlineSVG]="_getSvg()"
  ></div>
</div>
