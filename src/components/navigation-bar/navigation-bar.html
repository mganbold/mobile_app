<div class="navigation-container">
  <ion-icon
    class="icon-item"
    name="radio-button-on"
    [class.btn-selected]="_currentSelection === _selections.ARC_CHART"
    (tap)="_onTap(_selections.ARC_CHART)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="pulse"
    [class.btn-selected]="_currentSelection === _selections.LINE_CHART"
    (tap)="_onTap(_selections.LINE_CHART)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="ribbon"
    [class.btn-selected]="_currentSelection === _selections.COMPARISON"
    (tap)="_onTap(_selections.COMPARISON)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="create"
    [class.btn-selected]="_currentSelection === _selections.EDIT"
    (tap)="_onTap(_selections.EDIT)"
  >
  </ion-icon>
</div>
